        <!--================Add New Book Form ====================-->
        <div class="admin_new_book">
          <form class="admin_new_book_form" action = "admin_confirmation_page.html">
            <label for="ISBN">ISBN: </label>
            <input type="text" name="ISBN" value="978-0142437018"><br>
            <label for="category">Category: </label>
            <select class="admin_new_book_category" size="4" multiple>
              <option value="classic">Classic</option>
              <option value="action">Action and Adventure</option>
              <option value="crime">Crime</option>
              <option value="drama">Drama</option>
              <option value="textbook">Textbook</option>
              <option value="poetry">Poetry</option>
              <option value="science">Science</option>
              <option value="food">Food</option>
              <option value="travel">Travel</option>
            </select>
            <br>
            <label for="author">Author: </label>
            <input type="text" name="author" value="Frances Hodgson Burnett"><br>
            <label for="title">Title: </label>
            <input type="text" name="title" value="A Little Princess"><br>
            <label for="cover">Book Cover: </label>
            <input type="file" name="cover"><br>
            <label for="edition">Edition</label>
            <input type="number" name="edition" value="1"><br>
            <label for="publisher">Publisher</label>
            <input type="text" name="publisher" value="Penguin Classics"><br>
            <label for="publication">Publication Year: </label>
            <input type="number" name="publication" value="2002"><br>
            <label for="quantity-in-stock">Quantity in Stock: </label>
            <input type="number" name="quantity-in-stock" value="10"><br>
            <label for="threshold">Minimum Threshold: </label>
            <input type="number" name="threshold" value="5"><br>
            <label for="buying_price">Buying Price: </label>
            <input type="number" name="buying_price" value="6.99"><br>
            <label for="selling_price">Selling Price:</label>
            <input type="number" name="selling_price" value="10.99"><br>
            <input type="submit" name="submit" value="Submit">
          </form>
        </div>
        <!--==============End Add New Book Form ==================-->
